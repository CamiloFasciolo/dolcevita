<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolce Vita | Contacto </title>
    <link rel="shotcut icon" href="" type="iamge/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../estilos/estilos.css">
</head>

<body>

    <main class="contenedor-contacto">
        <div class="div3">
            <img src="../assets/imagen2.jpg">
        </div>
        <div id="verticle-line">
        </div>
        <div class="div4">
            <h2>Contacto</h2>
            <div class="info2">
                <form>
                    <div class="inputs-boxes">
                        <div class="input-Box">
                            <input type="text" placeholder="Nombre" required="required">
                        </div>
                        <div class="input-Box">
                            <input type="text" placeholder="Email" required="required">
                        </div>
                        <div class="input-Box">
                            <input type="text" placeholder="Teléfono" required="required">
                        </div>
                    </div>
                </form>
            </div>
            <div class="info3">
                <div class="input-Box">
                    <textarea required="required" placeholder="Mensaje"></textarea>
                </div>
            </div>
            <div class="input-Box2">
                <input type="submit" value="Enviar">
            </div>
    </main>

    <footer>
        <section class="footerstyle">
            <div class="contenedor_logos">
                <h3>Seguinos</h3>
                <div class="logos2">
                    <a href="https://www.instagram.com/dolce_vitaprincesas/" target="_blank"><i
                            class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.facebook.com/dolcevitaprincesas/" target="_blank"><i
                            class="fa-brands fa-facebook"></i></a>
                </div>
            </div>
            <section class="contenedor_logostext">
                <p><b>¿Quieres recibir nuestras ofertas? ¡Registrate ya mismo y comenzá a disfrutarlas!</b></p>
                <div class="input-Box0">
                    <input type="text" placeholder="Email" required="required">
                    <div class="input-Boxx1">
                        <input type="submit" value="Enviar">
                    </div>
                </div>
            </section>
            <section class="contenedor_imgs">
                <img src="../assets/correoargentino.png" alt="imgCorreo">
                <p><b>Envios a todo el país</b></p>
                <img src="../assets/Vector.png" alt="imgCard">
                <p><b>Todos los medios de pago</b></p>
            </section>
    </footer>






    <script src="https://kit.fontawesome.com/4946a7d77f.js" crossorigin="anonymous"></script>

</body>

</html>
